
configurations.create('embed')

repositories {
  mavenCentral()
}

dependencies {
  compile project(':openmuc-core-spi')

  compile group: 'net.wimpi', name: 'jamod', version: '1.2'
  embed group: 'net.wimpi', name: 'jamod', version: '1.2'
}

jar {
  manifest {
    name = "OpenMUC Modbus Driver"
    instruction 'Bundle-ClassPath', '.,lib/jamod-1.2.jar'
    instruction 'Import-Package', '!net.wimpi*,gnu.io;resolution:=optional,*'
    instruction 'Export-Package', ''
    instruction 'Service-Component', 'OSGI-INF/components.xml'
  }
}

jar {
  into('lib') {
    from configurations.embed
  }
}
